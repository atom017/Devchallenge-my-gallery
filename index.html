<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />

    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <title>My Gallery | Dev Challenge</title>
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <div class="whole-body">
      <header>
        <div class="profile">
          <div class="profile-img">
            <img src="images/profilePhoto.png" alt="">
          </div>
          <h3>Rodney Cotton</h3>
          <p>Helsinki, Finland</p>
  
        </div>
        <div class="status">
          <div class="rectangle">
            <p>100</p>
            <p>Posts</p>
          </div>
          <div class="rectangle">
            <p>2,242</p>
            <p>Followers</p>
          </div>
          <div class="rectangle">
            <p>1,432</p>
            <p>Following</p>
          </div>
        </div>
      </header>
  
      <main>
        <div class="photo-holder photo1">
          <img src="images/photo1.png" alt="">
        </div>
        <div class="photo-holder photo2">
          <img src="images/photo2.png" alt="">
        </div>
        <div class="photo-holder photo3">
          <img src="images/photo3.png" alt="">
        </div>
        <div class="photo-holder photo4">
          <img src="images/photo4.png" alt="">
        </div>
        <div class="photo-holder photo5">
          <img src="images/photo5.png" alt="">
        </div>
        <div class="photo-holder photo6">
          <img src="images/photo6.png" alt="">
        </div>
  
      </main>

      <footer>Antonio @ Devchallenges.io</footer>

    </div>
    
    
  </body>
</html>
